<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading1">Rock Paper Scissors</h1>
    <div class="images">
        <div class="choice" id="rock"><img src="rock.png"></div>
        <div class="choice"  id="paper"><img src="paper.png"></div>
        <div class="choice" id="scissors"><img src="scissors.png"></div>
    </div>
    <div class="count">
        <div class="fdiv">
            <p id="userscorem">0</p>
            <p>YOU</p>
        </div>
          <div class="sdiv">
            <p id="computerscorem">0</p>
            <p>Computer</p>
          </div>
    </div>
    <div id="buttonP" class="message">
        <p class="score" id="winshow">Play your game</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
